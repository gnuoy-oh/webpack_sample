<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>보고서-새보고서: 주기설정 - 데이터</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if lt IE 9]>
      <script src="js/html5.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../dist/css/sherman/style.min.css"
    />
  </head>

  <body>
    <!-- 보고서 -->
    <div class="mu-container">
      <section>
        <div class="mu-content content-re data-add report">
          <div class="mu-panel">
            <div class="mu-panel-head">
              <div class="mu-hgroup fl report-title">
                <h3 class="mu-title report-title-text">보고서</h3>
                <!-- 수정 버튼 -->
                <button class="mu-btn mu-btn-icon">
                  <i class="mu-icon-img edit-title"></i>
                </button>
                <!-- 수정 확인 버튼 -->
                <button class="mu-btn mu-btn-icon">
                  <i class="mu-icon check"></i>
                </button>
              </div>
              <div class="mu-hgroup fr">
                <button type="button" class="mu-btn mu-btn-default">
                  목록으로
                </button>
                <button type="button" class="mu-btn mu-btn-default">
                  보기
                </button>
                <button type="button" class="mu-btn mu-btn-primary">
                  저장
                </button>
                <button type="button" class="mu-btn mu-btn-secondary">
                  새로저장
                </button>
                <button
                  type="button"
                  class="mu-btn mu-btn-default"
                  disabled="disabled"
                >
                  접근 권한
                </button>
                <button type="button" class="mu-btn mu-btn-danger">
                  전체삭제
                </button>
              </div>
            </div>
            <div class="mu-panel-body">
              <!-- 상단 메뉴바 -->
              <div class="report-menubar">
                <div class="mu-selectbox width150">
                  <button class="mu-value">전체</button>
                  <ul class="mu-list">
                    <li>전체</li>
                    <li class="active">데이터 시각화</li>
                    <li>양식</li>
                    <li>버튼</li>
                    <li>기타</li>
                  </ul>
                </div>
                <ul class="report-menu">
                  <li><i class="mu-icon-img area"></i></li>
                  <li><i class="mu-icon-img map"></i></li>
                  <li><i class="mu-icon-img text"></i></li>
                  <li><i class="mu-icon-img rectangle"></i></li>
                  <li><i class="mu-icon-img ellipse"></i></li>
                  <li><i class="mu-icon-img date"></i></li>
                  <li class="active"><i class="mu-icon-img renew"></i></li>
                  <li><i class="mu-icon-img list"></i></li>
                  <li><i class="mu-icon-img tab"></i></li>
                  <li><i class="mu-icon-img url"></i></li>
                  <li><i class="mu-icon-img image"></i></li>
                  <li><i class="mu-icon-img html"></i></li>
                  <li><i class="mu-icon-img input"></i></li>
                  <li><i class="mu-icon-img combo-box"></i></li>
                  <li><i class="mu-icon-img check-and-radio"></i></li>
                  <li><i class="mu-icon-img datetime"></i></li>
                  <li><i class="mu-icon-img hidden-input"></i></li>
                  <li><i class="mu-icon-img button"></i></li>
                </ul>
                <div class="fr">
                  <button class="mu-btn mu-btn-link" type="button">
                    <span class="mu-btn-link-box">전체변수명보기</span>
                  </button>
                </div>
              </div>
              <!-- //상단 메뉴바 -->
              <div class="report-cont">
                <div class="report-canvas">
                  <!-- canvas 영역 -->
                  <div class="canvas" style="width: 1920px; height: 1080px;">
                    <div class="box tool renew renew-input">
                      <div class="box tool renew renew-input active">
                        <div class="renew-time">
                          <div class="mu-item-group">
                            <label>갱신 주기</label>
                            <div class="mu-selectbox">
                              <button class="mu-value" title="1초">1초</button>
                              <ul class="mu-list">
                                <li>1초</li>
                                <li>1분</li>
                                <li>1시간</li>
                                <li>22시간</li>
                              </ul>
                            </div>
                            <button
                              type="button"
                              class="mu-btn mu-btn-icon mu-btn-bg-non"
                              title="시작"
                            >
                              <i class="mu-icon-img play"></i>
                            </button>
                            <button
                              type="button"
                              class="mu-btn mu-btn-icon mu-btn-bg-non"
                              title="중지"
                            >
                              <i class="mu-icon-img pause"></i>
                            </button>
                            <button
                              type="button"
                              class="mu-btn mu-btn-icon mu-btn-bg-non"
                              title="즉시 실행"
                            >
                              <i class="mu-icon-img refresh"></i>
                            </button>
                          </div>
                          <div class="time-setting-text">
                            <span class="renew-info pr5"
                              >다음 갱신까지 <label>00:00:01</label> </span
                            ><span class="renew-info"
                              >마지막 갱신 시간
                              <label>00:00:01</label>
                            </span>
                          </div>
                        </div>

                        <div></div>
                      </div>
                    </div>
                  </div>
                  <!-- //canvas 영역 -->
                </div>
                <!-- 우측 패널 -->
                <div class="report-panel">
                  <ul class="mu-tab">
                    <li class="active"><a>데이터</a></li>
                    <li><a>객체</a></li>
                  </ul>
                  <!-- 데이터 -->
                  <div class="mu-tab-body">
                    <div class="mu-tabCont">
                      <div class="mu-panel mu-formbox-inner">
                        <div class="mu-panel-head">
                          <span class="mu-title">데이터 유형설정</span>
                        </div>
                        <div class="mu-panel-body">
                          <table class="mu-formbox">
                            <colgroup>
                              <col width="80px" />
                            </colgroup>
                            <tbody>
                              <tr>
                                <th>변수 명</th>
                                <td>
                                  <input type="text" class="mu-input" />
                                </td>
                              </tr>
                              <tr>
                                <th>변수 값<br />포맷설정</th>
                                <td>
                                  <textarea
                                    type="text"
                                    class="mu-area"
                                    placeholder="ID">
                                  </textarea>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>

                      <div class="mu-panel">
                        <div class="mu-panel-head">
                          <span class="mu-title">주기 설정</span>
                        </div>
                        <div class="mu-panel-body">
                          <div class="mu-item-group">
                            <div class="mu-checkbox">
                              <input type="checkbox" id="lastTime" class="" />
                              <label for="lastTime"
                                >마지막 갱신 시간 표시</label
                              >
                            </div>
                          </div>
                          <div class="mu-item-group">
                            <div class="mu-checkbox">
                              <input type="checkbox" id="remainTime" class="" />
                              <label for="remainTime"
                                >다음 갱신까지 남은 시간 표시</label
                              >
                            </div>
                          </div>
                          <div class="mu-item-group">
                            <input type="number" class="mu-input" />
                            <div class="mu-selectbox">
                              <button class="mu-value">
                                초
                              </button>
                              <ul class="mu-list">
                                <li>
                                  초
                                </li>
                                <li>
                                  분
                                </li>
                                <li>
                                  시간
                                </li>
                              </ul>
                            </div>
                            <button
                              type="button"
                              class="mu-btn mu-btn-default btn-w-s"
                            >
                              <i class="mu-icon-img add2"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="mu-panel mu-formbox-inner">
                        <div class="mu-panel-head">
                          <span class="mu-title">기본 주기</span>
                        </div>
                        <div class="mu-panel-body">
                          <ul class="report-list"></ul>
                        </div>
                      </div>
                      <div class="mu-panel">
                        <div class="mu-panel-head">
                          <span class="mu-title">타이머 초기 상태</span>
                        </div>
                        <div class="mu-panel-body">
                          <div class="mu-item-group">
                            <div class="mu-radio">
                              <input
                                type="radio"
                                id="radio_dst_data"
                                name="radio2"
                                value="data"
                                class=""
                              />
                              <label for="radio_dst_data">시작</label>
                            </div>
                            <div class="mu-radio">
                              <input
                                type="radio"
                                id="radio_dst_user"
                                name="radio2"
                                value="user"
                                class=""
                                checked
                              />
                              <label for="radio_dst_user">중지</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="mu-panel">
                        <div class="mu-panel-head">
                          <span class="mu-title">보기 화면 출력</span>
                        </div>
                        <div class="mu-panel-body">
                          <div class="mu-item-group">
                            <div class="mu-radio">
                              <input
                                type="radio"
                                id="radio_dst_data"
                                name="radio1"
                                value="data"
                                class=""
                              />
                              <label for="radio_dst_data">출력</label>
                            </div>
                            <div class="mu-radio">
                              <input
                                type="radio"
                                id="radio_dst_user"
                                name="radio1"
                                value="user"
                                class=""
                              />
                              <label for="radio_dst_user">미출력</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="mu-panel">
                        <div class="mu-panel-head">
                          <span class="mu-title">
                            트리거 설정 확인
                          </span>
                        </div>
                        <div class="mu-panel-body">
                          <table class="mu-grid mu-grid-border mu-grid-strip">
                            <colgroup>
                              <col width="100px" />
                            </colgroup>
                            <thead>
                              <tr>
                                <th>
                                  이벤트
                                </th>
                                <th>
                                  적용 오브젝트 ID
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td colspan="2">
                                  <div class="mui-message info">
                                    <i class="mu-icon info"></i
                                    ><span class="mui-message-text"
                                      >데이터가 없습니다.</span
                                    >
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- //데이터 -->
                  <div class="bx-btn-play">
                    <button type="button" class="mu-btn btn-play">
                      <i class="mu-icon-img play2"></i>실행
                    </button>
                    <!--<button type="button" class="mu-btn btn-play"><i class="mu-icon-img stop3"></i>중지</button>-->
                  </div>
                </div>
                <!-- //우측 패널 -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <link href="js/jquery-ui.css" rel="stylesheet" />
    <script src="js/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="../../dist/js/sherman.bundle.js"></script>
  </body>
</html>
