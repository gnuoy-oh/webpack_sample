<!DOCTYPE html>
<html lang="ko">

<head>
  <title>보고서-새보고서 Area(Data)</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--[if lt IE 9]>
	<script src="js/html5.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
  <link rel="stylesheet" type="text/css" href="../../dist/css/sherman/style.min.css">
</head>

<body>
  <!-- 보고서 -->
  <div class="mu-container">
    <section>
      <div class="mu-content content-re data-add report">
        <div class="mu-panel">
          <div class="mu-panel-head">
            <div class="mu-hgroup fl report-title">
              <h3 class="mu-title report-title-text">보고서</h3>
              <!-- 수정 버튼 -->
              <button class="mu-btn mu-btn-icon">
                <i class="mu-icon-img edit-title"></i>
              </button>
              <!-- 수정 확인 버튼 -->
              <button class="mu-btn mu-btn-icon">
                <i class="mu-icon check"></i>
              </button>
            </div>
            <div class="mu-hgroup fr">
              <button type="button" class="mu-btn mu-btn-default">목록으로</button>
              <button type="button" class="mu-btn mu-btn-default">보기</button>
              <button type="button" class="mu-btn mu-btn-primary">저장</button>
              <button type="button" class="mu-btn mu-btn-secondary">새로저장</button>
              <button type="button" class="mu-btn mu-btn-default" disabled="disabled">접근 권한</button>
              <button type="button" class="mu-btn mu-btn-danger">전체삭제</button>
            </div>
          </div>
          <div class="mu-panel-body">
            <!-- 상단 메뉴바 -->
            <div class="report-menubar">
              <div class="mu-selectbox width150">
                <button class="mu-value">전체</button>
                <ul class="mu-list">
                  <li>전체</li>
                  <li class="active">데이터 시각화</li>
                  <li>양식</li>
                  <li>버튼</li>
                  <li>기타</li>
                </ul>
              </div>
              <ul class="report-menu">
                <li class="active"><i class="mu-icon-img data-component"></i></li>
                <li><i class="mu-icon-img area"></i></li>
                <li><i class="mu-icon-img map"></i></li>
                <li><i class="mu-icon-img text"></i></li>
                <li><i class="mu-icon-img rectangle"></i></li>
                <li><i class="mu-icon-img ellipse"></i></li>
                <li><i class="mu-icon-img date"></i></li>
                <li><i class="mu-icon-img renew"></i></li>
                <li><i class="mu-icon-img list"></i></li>
                <li><i class="mu-icon-img tab"></i></li>
                <li><i class="mu-icon-img url"></i></li>
                <li><i class="mu-icon-img image"></i></li>
                <li><i class="mu-icon-img html"></i></li>
                <li><i class="mu-icon-img input"></i></li>
                <li><i class="mu-icon-img combo-box"></i></li>
                <li><i class="mu-icon-img check-and-radio"></i></li>
                <li><i class="mu-icon-img datetime"></i></li>
                <li><i class="mu-icon-img hidden-input"></i></li>
                <li><i class="mu-icon-img button"></i></li>
                <li><i class="mu-icon-img rest-api"></i></li>
                <li><i class="mu-icon-img popup-object"></i></li>
                <li><i class="mu-icon-img portlet"></i></li>
                <li><i class="mu-icon-img editor"></i></li>

              </ul>
              <div class="fr">
                <button class="mu-btn mu-btn-link" type="button">
                  <span class="mu-btn-link-box">전체변수명보기</span>
                </button>
              </div>
            </div>
            <!-- //상단 메뉴바 -->
            <div class="report-cont">
              <div class="report-canvas">
                <!-- canvas 영역 -->
                <div class="canvas" style="width:1920px;height:1080px;">
                  <div class="box tool area noti-position" style="top:50px;left:50px;width:220px;height:150px;">
                    <div class="mui-noti mui-noti-info">
                      <i class="mu-icon info mui-noti-icon"></i>
                      <p class="mui-noti-text">데이터가 연결되지 않았습니다.</p>
                    </div>
                    <div style="width:100%;height:100%;"></div>
                  </div>
                  <!-- 박스 클릭 시 사이즈 조절 박스 활성화 -->
                  <div class="tool area active chart-bg-none" style="top:50px;left:280px;width:220px;height:150px;">
                    <div style="width:100%;height:100%;"></div>
                    <!-- 크기 조절 상자 -->
                    <span class="tl"></span>
                    <span class="tc"></span>
                    <span class="tr"></span>
                    <span class="cl"></span>
                    <span class="cr"></span>
                    <span class="bl"></span>
                    <span class="bc"></span>
                    <span class="br"></span>
                    <!-- //크기 조절 상자 -->
                  </div>
                  <!-- // 박스 클릭 시 사이즈 조절 박스 활성화 -->

                  <!-- 실행중 표시 -->
                  <div class="box tool area" style="top:50px;left:510px;width:220px;height:150px;">
                    <div class="mui-loading-overlay">
                      <div class="mui-loading mui-loading-sm">
                        <div class="mui-loading-spinner"></div>
                        <div class="mui-loading-text">실행중...</div>
                      </div>
                    </div>
                  </div>
                  <!-- // 실행중 표시 -->

                  <!-- 데이터 컴포넌트 -->
                  <div class="box box tool input"
                    style="left:50px; top: 220px; min-width: 30px; min-height: 30px; width: 220px; height: 20px;"
                    id="report-component-box2">
                    <div style="width: 100%; height: 100%;">
                      <input type="text" class="mu-input hidden" placeholder="Data component 변수">
                    </div>
                  </div>

                  <div class="box tool input active" style="top:220px;left:280px;width:220px;height:30px;">
                    <input type="text" class="mu-input hidden" placeholder="Data component 변수">
                    <!-- 크기 조절 상자 -->
                    <span class="tl"></span>
                    <span class="tc"></span>
                    <span class="tr"></span>
                    <span class="cl"></span>
                    <span class="cr"></span>
                    <span class="bl"></span>
                    <span class="bc"></span>
                    <span class="br"></span>
                    <!-- //크기 조절 상자 -->
                  </div>

                  <!-- // 데이터 컴포넌트 -->

                </div>
                <!-- //canvas 영역 -->
              </div>
              <!-- 우측 패널 -->
              <div class="report-panel">
                <ul class="mu-tab" mu-tabset="report_edit.area.tabset.side_panel">
                  <li class="active"><a>데이터</a></li>
                  <li><a>속성</a></li>
                  <li><a>객체</a></li>
                </ul>
                <!-- 데이터 -->
                <!-- 실행 버튼이 들어갈 떄는 has-btn-play class가 추가됩니다 -->
                <div class="mu-tab-body has-btn-play">
                  <div class="mu-tabCont">
                    <div class="mu-panel">
                      <div class="mu-panel-head">
                        <span class="mu-title">데이터 유형 설정</span>
                      </div>
                      <div class="mu-panel-body">
                        <div class="mu-selectbox on">
                          <button class="mu-value option">
                            <i class="data-type-icon-img data-model"></i>
                            <span>데이터 모델</span>
                          </button>
                          <ul class="mu-list">
                            <li>
                              <i class="data-type-icon-img data-model"></i>
                              <span class="data-type-text">데이터 모델</span>
                            </li>
                            <li>
                              <i class="data-type-icon-img db-general"></i>
                              <span class="data-type-text">DSMS</span>
                            </li>
                            <li>
                              <i class="data-type-icon-img db-sms"></i>
                              <span class="data-type-text">SMS</span>
                            </li>
                            <li>
                              <i class="data-type-icon-img rest-api"></i>
                              <span class="data-type-text">Rest API</span>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>

                    <div class="mu-panel">
                      <div class="mu-panel-head">
                        <span class="mu-title">Metric 유형 설정</span>
                      </div>
                      <div class="mu-panel-body">
                        <div class="mu-selectbox mb10">
                          <button class="mu-value">Current</button>
                          <ul class="mu-list">
                            <li value="1">데이터 모델1</li>
                            <li value="1">데이터 모델2</li>
                          </ul>
                        </div>

                        <div class="mu-selectbox">
                          <button class="mu-value">Server</button>
                          <ul class="mu-list">
                            <li value="1">데이터 모델1</li>
                            <li value="1">데이터 모델2</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="mu-panel">
                      <div class="mu-panel-head">
                        <span class="mu-title">데이터 실행방법 설정</span>
                      </div>
                      <div class="mu-panel-body trigger-list">
                        <div class="mu-grid-header">
                          <button class="mu-btn mu-btn-icon" type="button">
                            <i class="mu-icon setting"></i><span>트리거 설정</span>
                          </button>
                          <div class="mu-checkbox ml-auto">
                            <input type="checkbox" id="ckb1">
                            <label for="ckb1">자동 실행</label>
                          </div>
                        </div>
                        <table class="mu-grid mu-grid-border mu-grid-strip select-width100">
                          <colgroup>
                            <col>
                            <col width="104">
                            <col>
                          </colgroup>
                          <thead>
                            <tr>
                              <th>대상 오브젝트 ID</th>
                              <th>이벤트</th>
                              <th>삭제</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td class="tl">button01 button01 button01</td>
                              <td>Data Received</td>
                              <td>
                                <button class="mu-btn-icon" type="button" title="삭제">
                                  <i class="mu-icon cancel"></i>
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="bx-btn-play">
                      <button type="button" class="mu-btn btn-play"><i class="mu-icon-img play2"></i>실행</button>
                      <!--<button type="button" class="mu-btn btn-play"><i class="mu-icon-img stop3"></i>중지</button>-->
                    </div>
                  </div>
                </div>
              </div>
              <!-- //데이터 -->
            </div>
            <!-- //우측 패널 -->
          </div>
        </div>
      </div>
  </div>
  </section>
  </div>

  <link href="js/jquery-ui.css" rel="stylesheet">
  <script src="js/external/jquery/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="../../dist/js/sherman.bundle.js"></script>
</body>

</html>
