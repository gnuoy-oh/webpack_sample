<!DOCTYPE html>
<html lang="ko">

<head>
  <title>보고서-새보고서</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--[if lt IE 9]>
      <script src="js/html5.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" type="text/css" href="../../assets/lib/spectrum.css" />
  <link rel="stylesheet" type="text/css" href="../../dist/css/sherman/style.min.css" />
</head>

<body>
  <!-- 보고서 -->
  <div class="mu-container">
    <section>
      <div class="mu-content content-re data-add report">
        <div class="mu-panel">
          <div class="mu-panel-head">
            <div class="mu-hgroup fl report-title">
              <h3 class="mu-title report-title-text">보고서</h3>
              <!-- 수정 버튼 -->
              <button class="mu-btn mu-btn-icon">
                <i class="mu-icon-img edit-title"></i>
              </button>
              <!-- 수정 확인 버튼 -->
              <button class="mu-btn mu-btn-icon">
                <i class="mu-icon check"></i>
              </button>
            </div>
            <div class="mu-hgroup fr">
              <button type="button" class="mu-btn mu-btn-default">
                목록으로
              </button>
              <button type="button" class="mu-btn mu-btn-default">
                보기
              </button>
              <button type="button" class="mu-btn mu-btn-primary">
                저장
              </button>
              <button type="button" class="mu-btn mu-btn-secondary">
                새로저장
              </button>
              <button type="button" class="mu-btn mu-btn-default" disabled="disabled">
                접근 권한
              </button>
              <button type="button" class="mu-btn mu-btn-danger">
                전체삭제
              </button>
            </div>
          </div>
          <div class="mu-panel-body">
            <!-- 상단 메뉴바 -->
            <div class="report-menubar">
              <div class="mu-selectbox width150">
                <button class="mu-value">전체</button>
                <ul class="mu-list">
                  <li>전체</li>
                  <li class="active">데이터 시각화</li>
                  <li>양식</li>
                  <li>버튼</li>
                  <li>기타</li>
                </ul>
              </div>
              <ul class="report-menu">
                <li class="active"><i class="mu-icon-img area"></i></li>
                <li><i class="mu-icon-img map"></i></li>
                <li><i class="mu-icon-img text"></i></li>
                <li><i class="mu-icon-img rectangle"></i></li>
                <li><i class="mu-icon-img ellipse"></i></li>
                <li><i class="mu-icon-img date"></i></li>
                <li><i class="mu-icon-img renew"></i></li>
                <li><i class="mu-icon-img list"></i></li>
                <li><i class="mu-icon-img tab"></i></li>
                <li><i class="mu-icon-img url"></i></li>
                <li><i class="mu-icon-img image"></i></li>
                <li><i class="mu-icon-img html"></i></li>
                <li><i class="mu-icon-img input"></i></li>
                <li><i class="mu-icon-img combo-box"></i></li>
                <li><i class="mu-icon-img check-and-radio"></i></li>
                <li><i class="mu-icon-img datetime"></i></li>
                <li><i class="mu-icon-img hidden-input"></i></li>
                <li><i class="mu-icon-img button"></i></li>
              </ul>
              <div class="fr">
                <button class="mu-btn mu-btn-link" type="button">
                  <span class="mu-btn-link-box">객체 목록</span>
                </button>
                <button class="mu-btn mu-btn-link" type="button">
                  <span class="mu-btn-link-box">히든 객체 숨기기</span>
                </button>
                <button class="mu-btn mu-btn-link" type="button">
                  <span class="mu-btn-link-box">전체변수명</span>
                </button>
              </div>
            </div>
            <!-- //상단 메뉴바 -->
            <div class="report-cont">
              <div class="report-canvas">
                <!-- canvas 영역 -->
                <div class="canvas" style="width: 1920px; height: 1080px;">
                  <div class="box tool area" style="
                        top: 50px;
                        left: 50px;
                        width: 200px;
                        height: 150px;
                      ">
                    <div style="width: 100%; height: 100%;"></div>
                  </div>
                  <!-- 박스 클릭 시 사이즈 조절 박스 활성화 -->
                  <div class="tool area active" style="
                        top: 50px;
                        left: 260px;
                        width: 200px;
                        height: 150px;
                      ">
                    <div style="width: 100%; height: 100%;"></div>
                    <!-- 크기 조절 상자 -->
                    <span class="tl"></span>
                    <span class="tc"></span>
                    <span class="tr"></span>
                    <span class="cl"></span>
                    <span class="cr"></span>
                    <span class="bl"></span>
                    <span class="bc"></span>
                    <span class="br"></span>
                    <!-- //크기 조절 상자 -->
                  </div>
                  <!-- // 박스 클릭 시 사이즈 조절 박스 활성화 -->
                  <!-- 실행중 표시 -->
                  <div class="box tool area" style="
                        top: 50px;
                        left: 480px;
                        width: 200px;
                        height: 150px;
                      ">
                    <div class="is-loading">
                      <div class="is-loading-text">실행중...</div>
                    </div>
                  </div>
                  <!-- // 실행중 표시 -->
                  <!-- 실행중 표시 -->
                  <div class="box tool area" style="
                        top: 50px;
                        left: 700px;
                        width: 200px;
                        height: 150px;
                      ">
                    <div class="mui-loading-overlay">
                      <div class="mui-loading mui-loading-sm">
                        <div class="mui-loading-spinner"></div>
                      </div>
                    </div>
                  </div>
                  <!-- // 실행중 표시 -->
                  <!-- 실행중 표시 -->
                  <div class="box tool area" style="
                        top: 50px;
                        left: 920px;
                        width: 200px;
                        height: 150px;
                      ">
                    <div class="mui-loading-overlay">
                      <div class="mui-loading mui-loading-sm">
                        <div class="mui-loading-spinner"></div>
                      </div>
                    </div>
                  </div>
                  <!-- // 실행중 표시 -->
                  <!-- 실행중 표시 -->
                  <div class="box tool area" style="
                        top: 220px;
                        left: 480px;
                        width: 200px;
                        height: 150px;
                      ">
                    <div class="mui-loading-overlay">
                      <div class="mui-loading mui-loading-sm">
                        <div class="mui-loading-spinner"></div>
                      </div>
                    </div>
                  </div>
                  <!-- // 실행중 표시 -->
                  <!-- 실행중 표시 -->
                  <div class="box tool area" style="
                        top: 220px;
                        left: 700px;
                        width: 200px;
                        height: 150px;
                      ">
                    <div class="mui-loading-overlay">
                      <div class="mui-loading mui-loading-sm">
                        <div class="mui-loading-spinner"></div>
                      </div>
                    </div>
                  </div>
                  <!-- // 실행중 표시 -->
                  <!-- 실행중 표시 -->
                  <div class="box tool area" style="
                        top: 220px;
                        left: 920px;
                        width: 200px;
                        height: 150px;
                      ">
                    <div class="mui-loading-overlay">
                      <div class="mui-loading mui-loading-sm">
                        <div class="mui-loading-spinner"></div>
                      </div>
                    </div>
                  </div>
                  <!-- // 실행중 표시 -->
                  <!-- 실행중 표시 -->
                  <div class="box tool area" style="
                        top: 220px;
                        left: 50px;
                        width: 200px;
                        height: 150px;
                      ">
                    <div class="mui-loading-overlay">
                      <div class="mui-loading mui-loading-sm">
                        <div class="mui-loading-spinner"></div>
                      </div>
                    </div>
                  </div>
                  <!-- // 실행중 표시 -->
                  <!-- 실행중 표시 -->
                  <div class="box tool area" style="
                        top: 220px;
                        left: 260px;
                        width: 200px;
                        height: 150px;
                      ">
                    <div class="mui-loading-overlay">
                      <div class="mui-loading mui-loading-sm">
                        <div class="mui-loading-spinner"></div>
                      </div>
                    </div>
                  </div>
                  <!-- // 실행중 표시 -->
                </div>
                <!-- //canvas 영역 -->
              </div>
              <!-- 우측 패널 -->
              <div class="report-panel">
                <ul class="mu-tab">
                  <li><a href="">데이터</a></li>
                  <li><a href="">시각화</a></li>
                  <li class="active"><a href="">속성</a></li>
                  <li><a href="">객체</a></li>
                </ul>
                <!-- 속성 -->
                <div class="mu-tab-body">
                  <div class="mu-tabCont">
                    <div class="mu-panel mu-formbox-inner">
                      <div class="mu-panel-head">
                        <span class="mu-title">실행화면 최초 표시 상태</span>
                        <button class="mu-btn mu-btn-icon">
                          <i class="mu-icon question-circle"></i>
                        </button>
                      </div>
                      <div class="mu-panel-body">
                        <table class="mu-formbox">
                          <colgroup>
                            <col width="90" />
                          </colgroup>
                          <tbody>
                            <tr>
                              <th>표시 설정 변수</th>
                              <td>
                                <div class="mu-item-group">
                                  <div class="mu-radio">
                                    <input type="radio" id="tag_list_data" name="tag_list_radio1" value="visual">
                                    <label for="tag_list_data">표시</label>
                                  </div>
                                  <div class="mu-radio">
                                    <input type="radio" id="tag_list_user" name="tag_list_radio1" value="hidden">
                                    <label for="tag_list_user">미표시</label>
                                  </div>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <!-- 표시 설정 변수 -->
                    <div class="mu-panel">
                      <div class="mu-panel-head">
                        <span class="mu-title">표시 설정 변수</span>
                        <button class="mu-btn mu-btn-icon">
                          <i class="mu-icon question-circle"></i>
                        </button>
                      </div>
                      <div class="mu-panel-body">
                        <textarea class="mu-area"></textarea>
                      </div>
                    </div>
                    <!-- ///표시 설정 변수 -->

                    <!-- 표시 실행방법 설정 -->
                    <div class="mu-panel">
                      <div class="mu-panel-head">
                        <span class="mu-title">표시 실행방법 설정</span>
                      </div>
                      <div class="mu-panel-body">
                        <div class="mu-grid-header">
                          <button class="mu-btn mu-btn-icon" type="button">
                            <i class="mu-icon setting"></i><span>트리거 설정</span>
                          </button>
                        </div>
                        <table class="mu-grid mu-grid-border mu-grid-strip">
                          <colgroup>
                            <col>
                            <col width="104">
                            <col>
                          </colgroup>
                          <thead>
                            <tr>
                              <th>대상 오브젝트 ID</th>
                              <th>이벤트</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td colspan="2">
                                <div class="mui-message info">
                                  <i class="mu-icon info"></i><span class="mui-message-text">데이터가 없습니다</span>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- //속성 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- tooltip layer -->
  <div class="mu-tooltip top" mu-tooltip="tt3" style="top: 50px; right: 10px;">
    <div class="arrow"></div>
    <div class="mu-tooltip-inner tc">
      <span>보고서 실행 화면에서<br />컴포넌트의 초기 표시 여부 설정 기능 입니다.</span>
    </div>
  </div>
  <div class="mu-tooltip top" mu-tooltip="tt3" style="top: 120px; right: 280px;">
    <div class="arrow"></div>
    <div class="mu-tooltip-inner tc">
      <span>결과 값이 비어있으면, 미 표시 됩니다.</span>
    </div>
  </div>
  <!-- // tooltip layer -->
  <link href="js/jquery-ui.css" rel="stylesheet" />
  <script src="js/external/jquery/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="../../dist/js/sherman.bundle.js"></script>
</body>

</html>
