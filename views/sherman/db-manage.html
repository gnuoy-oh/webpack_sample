<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="../../dist/css/sherman/style.min.css" />
  <title>데이터 연결 관리</title>
</head>

<body style="min-width: 1280px;">
  <!-- 데이터 연결 관리 -->
  <div class="mu-container">
    <section>
      <div class="content-re search-table-content">
        <div class="status layout layout-v">
          <!-- search-table-head - table의 타이틀, 새로운 항목 작성 버튼 등 포함 -->
          <div class="search-table-head">
            <div class="mu-hgroup fl">
              <h3 class="mu-title">
                데이터 연결 정보 목록
              </h3>
            </div>
            <div class="mu-hgroup fr">
              <button class="mu-btn mu-btn-primary">
                <i class="mu-icon add"></i><span>새 연결 정보</span>
              </button>
            </div>
          </div>
          <!-- //search-table-head -->
          <!-- search-table-body - table의 툴바와 table 포함 -->
          <div class="search-table-body">
            <!-- 조회 toolbar (pagination, search-filter, download buttons 등의 도구를 포함합니다)-->
            <div class="search-table-toolbar">
              <div class="mu-hgroup">
                <div class="mu-input-icon">
                  <input class="mu-input" placeholder="검색" type="text">
                  <i class="mu-icon search"></i>
                </div>
                <span>10개 항목 중 10개 표시</span>
              </div>
              <div class="mu-hgroup fr">
                <button type="button" class="mu-btn mu-btn-ghost" title="새로고침">
                  <i class="mu-icon refresh"></i><span>새로고침</span>
                </button>
              </div>
            </div>
            <!-- 조회 결과: mu-grid -->
            <div class="mu-grid-scroll">
              <table class="mu-grid mu-grid-sort mu-grid-border">
                <colgroup>
                  <col width="220" />
                  <col width="140" />
                  <col width="*" />
                  <col width="80" />
                  <col width="140" />
                </colgroup>
                <thead>
                  <tr>
                    <th class="none">이름</th>
                    <th class="none">연결 대상 유형</th>
                    <th class="none">URL</th>
                    <th class="none">사용자</th>
                    <th class="none">작업</th>
                  </tr>
                </thead>
              </table>
              <div class="mu-scroll-v" style="max-height: calc(100vh - 128px);">
                <table
                  class="mu-grid mu-grid-border mu-grid-strip mu-grid-item mu-formbox-inner bdt-none mu-grid-ellipsis">
                  <colgroup>
                    <col width="220" />
                    <col width="140" />
                    <col width="*" />
                    <col width="80" />
                    <col width="140" />
                  </colgroup>
                  <tbody>
                    <tr class="odd">
                      <td class="tl">
                        하둡
                      </td>
                      <td>
                        HDFS
                      </td>
                      <td class="tl">
                        master:384435
                      </td>
                      <td>
                        root
                      </td>
                      <td>
                        <div class="mu-hgroup">
                          <button class="mu-btn mu-btn-link">
                            <i class="mu-icon edit"></i>
                            <span>수정</span>
                          </button>
                          <span class="division-line">|</span>
                          <button class="mu-btn mu-btn-link">
                            <i class="mu-icon trash"></i>
                            <span>삭제</span>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- //조회 결과: mu-grid -->
          </div>
          <!-- //search-table-body -->
        </div>
      </div>
    </section>
  </div>
  <!-- //데이터 연결 관리 -->

  <!-- 데이터 연결 정보 - 새 연결 정보 다이얼로그 -->
  <div class="mu-dialog mui-dialog-sm mu-formbox-inner" style="top: 150px; left: 60px;">
    <div class="mu-dialog-head">
      <span class="title">메뉴 추가</span>
      <button type="button" class="mu-btn mu-btn-icon mu-btn-bg-non"><i class="mu-icon-img"></i></button>
    </div>
    <div class="mu-dialog-body">
      <div class="mui-form">
        <div class="mui-form-body">
          <div class="mui-form-item">
            <div class="mui-form-item-label mui-col-5"><span class="asterisk">*</span><label>이름</label></div>
            <div class="mui-form-item-cont mui-col-19">
              <input type="text" class="mu-input">
              <!-- 메시지 : 유효성 체크 error -->
              <div class="mui-message error">
                <i class="mu-icon err-circle"></i>
                <span class="mui-message-text">필수 입력 항목입니다</span>
              </div>
            </div>
          </div>
          <div class="mui-form-item">
            <div class="mui-form-item-label mui-col-5"><label>설명</label></div>
            <div class="mui-form-item-cont mui-col-19">
              <textarea class="mu-area"></textarea>
              <!-- 메시지 : 유효성 체크 error -->
              <div class="mui-message error">
                <i class="mu-icon err-circle"></i>
                <span class="mui-message-text">필수 입력 항목입니다</span>
              </div>
            </div>
          </div>
          <div class="mui-form-item">
            <div class="mui-form-item-label mui-col-5"><span class="asterisk">*</span><label>연결정보 유형</label></div>
            <div class="mui-form-item-cont mui-col-19">
              <div class="mu-list-wrap">
                <!-- list title -->
                <div class="mu-list-header-box">
                  <div class="mu-list-header">
                    <span class="mu-list-header-text">데이터 유형 선택</span>
                  </div>
                </div>
                <!-- list -->
                <div class="mu-list-box" style="height: 140px">
                  <ul class="mu-list">
                    <li class="mu-list-item">
                      <span>HDFS</span>
                    </li>
                    <li class="mu-list-item is-selected">
                      <span>Oracle</span>
                    </li>
                    <li class="mu-list-item">
                      <span>MariaDB</span>
                    </li>
                    <li class="mu-list-item">
                      <span>MongoDB</span>
                    </li>
                    <li class="mu-list-item">
                      <span>Hbase</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="mui-form-item">
            <div class="mui-form-item-label mui-col-5"><span class="asterisk">*</span><label>연결 정보</label></div>
            <div class="mui-form-item-cont mui-col-19">
              <div class="mu-input-wrap">
                <!-- inner-form -->
                <div class="mui-inner-form">
                  <div class="mui-inner-form-item">
                    <div class="mui-inner-form-item-label mui-col-5"><label>Host</label></div>
                    <div class="mui-inner-form-item-cont mui-col-19"><input type="text" class="mu-input">
                      <!-- 메시지  유효성 체크 error -->
                      <div class="mui-message error">
                        <i class="mu-icon err-circle"></i>
                        <span class="mui-message-text">Host가 잘못 입력되었습니다</span>
                      </div>
                    </div>
                  </div>
                  <div class="mui-inner-form-item">
                    <div class="mui-inner-form-item-label mui-col-5"><label>Port</label></div>
                    <div class="mui-inner-form-item-cont mui-col-19"><input type="text" class="mu-input"></div>
                  </div>
                  <div class="mui-inner-form-item">
                    <div class="mui-inner-form-item-label mui-col-5"><label>Database</label></div>
                    <div class="mui-inner-form-item-cont mui-col-19"><input type="text" class="mu-input"></div>
                  </div>
                  <div class="mui-inner-form-item">
                    <div class="mui-inner-form-item-label mui-col-5"><label>User</label></div>
                    <div class="mui-inner-form-item-cont mui-col-19"><input type="text" class="mu-input"></div>
                  </div>
                  <div class="mui-inner-form-item">
                    <div class="mui-inner-form-item-label mui-col-5"><label>Password</label></div>
                    <div class="mui-inner-form-item-cont mui-col-19"><input type="text" class="mu-input"></div>
                  </div>
                  <div class="mui-inner-form-item">
                    <div class="mui-inner-form-item-label mui-col-5"><label>Direct</label></div>
                    <div class="mui-inner-form-item-cont mui-col-19">
                      <div class="mu-checkbox">
                        <input type="checkbox" id="direct" class="">
                        <label for="direct">표시</label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- // inner-form -->
                <div class="mu-hgroup">
                  <button class="mu-btn mu-btn-default" type="button">
                    <i class="mu-icon-img exchange"></i><span>연결 테스트</span>
                  </button>
                  <!-- Preloader-inline: 진행중 -->
                  <div class="mui-loading mui-loading-sm">
                    <div class="mui-loading-spinner"></div>
                  </div>
                  <!-- Message: 성공 -->
                  <div class="mui-message success mui-message-inline">
                    <i class="mu-icon check-circle"></i>
                    <span class="mui-message-text">연결 성공</span>
                  </div>
                  <!-- Message: 실패 -->
                  <div class="mui-message error mui-message-inline">
                    <i class="mu-icon err-circle"></i>
                    <span class="mui-message-text">연결 실패: Invalid URL</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mu-dialog-foot">
      <button type="button" class="mu-btn mu-btn-default">취소</button>
      <button type="button" class="mu-btn mu-btn-primary fr">저장</button>
    </div>
  </div>
  <!-- //데이터 연결 정보 - 새 연결 정보 다이얼로그 -->
  <script src="../../dist/js/sherman.bundle.js"></script>
</body>

</html>
