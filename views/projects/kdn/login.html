<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="../../../assets/projects/kdn-m-brick/css/brick/style.min.css"> -->
  <!-- <link rel="stylesheet" href="../../../assets/projects/kdn-v/css/brick/style.min.css"> -->
  <link rel="stylesheet" type="text/css" href="../../../dist/css/kdn-m-brick/style.min.css" />
  <!-- <link rel="stylesheet" type="text/css" href="../../../dist/css/kdn-v-brick/style.min.css" /> -->
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="loginWrap">
      <img src="../../../dist/images/login/logo_company.png" alt="한전 KDN" class="logo">
      <!-- KDN 디자인에 추가된 디자인요소 반영 위해 formWrap 범위 확장 
      1. formReflect: form 뒤의 장식요소
      2. formBox: 기존 formWrap. 로고+로그인 폼
      3. minerva-symbol: 미네르바 캐릭터 장식요소 -->
      <div class="formWrap">
        <!-- NOTE: 템플릿에서 주석 처리하는게 아닌 CSS의 display 속성으로 제어 -->
        <div class="formReflect"></div>
        <div class="formBox">
          <form id="loginForm">
            <img src="../../../dist/images/login/logo_solution.png" alt="" class="solution-logo">
            <h3>
              <span class="strong-text">MINERVA-Visualizer</span>
              <span>for Analysis & visualization of Power Big Data</span>
            </h3>
            <div class="mu-vgroup">
              <div class="mu-input-icon-wrap">
                <div class="mu-input-icon">
                  <input type="text" id="userID" name="userID" maxlength="20" class="mu-input" placeholder="아이디"><i class="mu-icon user"></i>
                </div>
              </div>
              <div class="mu-input-icon-wrap">
                <div class="mu-input-icon">
                  <input type="text" id="userID" class="mu-input" placeholder="비밀번호"><i class="mu-icon lock"></i>
                </div>
                <div class="mui-message error">
                  <i class="mu-icon err-circle"></i>
                  <span class="mui-message-text">입력한 값이 유효하지 않습니다</span>
                </div>
              </div>
              <div class="loginOption">
                <div id="id-checkbox" class="mu-checkbox">
                  <input type="checkbox" id="idSave">
                  <label for="idSave">ID 저장하기</label>
                </div>
                <div class="mui-select-second-wrap locale-selector">
                  <i class="mu-icon globe"></i>
                  <div class="mui-select-second">
                    <select name="" id="" class="mui-select-second-input">
                      <option value="ko" class="mui-select-second-option">대한민국</option>
                      <option value="en" class="mui-select-second-option">English</option>
                    </select>
                    <i class="mu-icon dropdown"></i>
                  </div>
                </div>
              </div>
              <button class="mu-btn mu-btn-primary btn-lg">로그인</button>
              <button class="mu-btn mu-btn-link"><span class="mu-btn-link-box">회원가입</span></button>
            </div>
          </form>
        </div>
        <!-- NOTE: 템플릿에서 주석 처리하는게 아닌 CSS의 display 속성으로 제어 -->
        <div class="solution-symbol"></div>
      </div>
    </div>
  </div>
  <script src="../../../dist/js/kdn-m-brick.bundle.js"></script>
  <!-- <script src="../../../dist/js/kdn-v-brick.bundle.js"></script> -->
</body>
</html>
