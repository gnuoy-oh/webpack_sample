<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NMS+ | Popup - 성능정보 등록 / 수정 1. PING</title>
  <link rel="stylesheet" href="../../../dist/css/nms-plus-sherman/style.min.css">
</head>

<body>
  <!-- NOTE: 팝업 권장 width: 480px -->
  <div>
    <div class="mui-form">
      <div class="mui-form-body">
        <!-- NOTE: 요청 고객 ID는 세개의 타입으로 작업했습니다. 세 타입중 적합한 유형으로 구현해주세요. -->
        <!-- 요청 고객 ID type 1 -->
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>요청 고객 ID :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <div class="mu-item-group">
              <input type="text" class="mu-input" placeholder="ID">
              <button type="button" class="mu-btn mu-btn-primary"><i class="mu-icon search"></i><span>검색</span></button>
            </div>
          </div>
        </div>
        <!-- //요청 고객 ID type 1 -->
        <!-- 요청 고객 ID type 2 -->
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>요청 고객 ID :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <div class="mu-list-wrap">
              <div class="mu-list-header-box">
                <div class="mu-list-header">
                  <div class="mu-input-icon">
                    <input type="text" class="mu-input" placeholder="search">
                    <i class="mu-icon search"></i>
                  </div>
                </div>
              </div>
              <div class="mu-list-box" style="max-height: 130px;">
                <ul class="mu-list">
                  <li class="mu-list-item">
                    <span>list-item 1</span>
                  </li>
                  <li class="mu-list-item">
                    <span>list-item 2</span>
                  </li>
                  <li class="mu-list-item">
                    <span>list-item 3</span>
                  </li>
                  <li class="mu-list-item is-selected">
                    <span>list-item 4 is-selected</span>
                  </li>
                  <li class="mu-list-item">
                    <span>list-item 5</span>
                  </li>
                  <li class="mu-list-item">
                    <span>list-item 6</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- //요청 고객 ID type 2 -->
        <!-- 요청 고객 ID type 3 -->
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>요청 고객 ID :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <div class="mu-selectbox with-input on">
              <button class="mu-btn-icon">
              </button>
              <input type="text" class="mu-value" value="list-item02 combobox">
              <ul class="mu-list">
                <li class="active">list-item 01</li>
                <li>list-item 02 <span class="highlight">combobox</span></li>
                <li>list-item 03</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- //요청 고객 ID type 3 -->
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>실행여부 :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <div class="mu-checkbox">
              <input type="checkbox" id="" checked>
              <label for=""></label>
            </div>
          </div>
        </div>
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>수집 항목 :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <div class="mu-selectbox">
              <button class="mu-value width200">PING</button>
              <ul class="mu-list">
                <li value="PING" class="active">PING</li>
                <li value="TRACERT">TRACERT</li>
                <li value="HTTP">HTTP</li>
                <li value="DNS">DNS</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>수집 정보 :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <input type="text" class="mu-input" placeholder="수집 정보" value="203.45.123.5">
          </div>
        </div>
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>Count :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <input type="text" class="mu-input" placeholder="Count">
          </div>
        </div>
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>Interval(sec) :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <input type="text" class="mu-input" placeholder="Interval(sec)">
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex p10">
      <button type="button" class="mu-btn mu-btn-md mu-btn-default">취소</button>
      <button type="button" class="mu-btn mu-btn-md mu-btn-primary ml-auto">저장</button>
    </div>
  </div>
  <script src="../../../dist/js/nms-plus-sherman.bundle.js"></script>
</body>
