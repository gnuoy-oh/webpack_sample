<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NMS+ | Popup - 성능정보 등록 / 수정 3. HTTP</title>
  <link rel="stylesheet" href="../../../dist/css/nms-plus-sherman/style.min.css">
</head>

<body>
  <!-- NOTE: 팝업 권장 width: 480px -->
  <div>
    <div class="mui-form">
      <div class="mui-form-body">
        <!-- 요청 고객 ID type 3 -->
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>요청 고객 ID :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <div class="mu-selectbox with-input">
              <button class="mu-btn-icon">
              </button>
              <input type="text" class="mu-value" value="list-item02 combobox">
              <ul class="mu-list">
                <li class="active">list-item 01</li>
                <li>list-item 02 <span class="highlight">combobox</span></li>
                <li>list-item 03</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- //요청 고객 ID type 3 -->
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>실행여부 :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <div class="mu-checkbox">
              <input type="checkbox" id="" checked>
              <label for=""></label>
            </div>
          </div>
        </div>
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>수집 항목 :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <div class="mu-selectbox">
              <button class="mu-value width200">HTTP</button>
              <ul class="mu-list">
                <li value="PING">PING</li>
                <li value="TRACERT">TRACERT</li>
                <li value="PING" class="active">HTTP</li>
                <li value="DNS">DNS</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><label>Method :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <div class="mu-selectbox">
              <button class="mu-value width200">GET | POST |</button>
              <ul class="mu-list">
                <li value="GET | POST |" class="active">GET | POST |</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="mui-form-item">
          <div class="mui-form-item-label mu-col-3"><span class="asterisk">*</span><label>Request URL :</label></div>
          <div class="mui-form-item-cont mu-col-9">
            <input type="text" class="mu-input" placeholder="Request URL">
          </div>
        </div>
        <div class="mui-form-item has-dynamic-form">
          <ul class="dynamic-form">
            <li class="dynamic-form-item">
              <div class="mu-item-box">
                <div class="mui-inner-form-item">
                  <div class="mui-inner-form-item-label mu-col-2"><label>Param</label></div>
                  <div class="mui-inner-form-item-cont mu-col-10"><input type="text" class="mu-input"></div>
                </div>
                <div class="mui-inner-form-item">
                  <div class="mui-inner-form-item-label mu-col-2"><label>Value</label></div>
                  <div class="mui-inner-form-item-cont mu-col-10"><input type="text" class="mu-input"></div>
                </div>
              </div>
              <div class="btn-delete-box">
                <div class="add-del-group">
                  <!-- 첫번 째 아이템의 삭제 버튼은 disabled 처리 -->
                  <button type="button" class="mu-btn mu-btn-danger" disabled><i class="iriscon delete"></i></button>
                  <button type="button" class="mu-btn mu-btn-default"><i class="iriscon add"></i></button>
                </div>
              </div>
            </li>
            <li class="dynamic-form-item">
              <div class="mu-item-box">
                <div class="mui-inner-form-item">
                  <div class="mui-inner-form-item-label mu-col-2"><label>Param</label></div>
                  <div class="mui-inner-form-item-cont mu-col-10"><input type="text" class="mu-input"></div>
                </div>
                <div class="mui-inner-form-item">
                  <div class="mui-inner-form-item-label mu-col-2"><label>Value</label></div>
                  <div class="mui-inner-form-item-cont mu-col-10"><input type="text" class="mu-input"></div>
                </div>
              </div>
              <div class="btn-delete-box">
                <div class="add-del-group">
                  <button type="button" class="mu-btn mu-btn-danger"><i class="iriscon delete"></i></button>
                  <button type="button" class="mu-btn mu-btn-default"><i class="iriscon add"></i></button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="d-flex p10">
      <button type="button" class="mu-btn mu-btn-md mu-btn-default">취소</button>
      <button type="button" class="mu-btn mu-btn-md mu-btn-primary ml-auto">저장</button>
    </div>
  </div>
  <script src="../../../dist/js/nms-plus-sherman.bundle.js"></script>
</body>
