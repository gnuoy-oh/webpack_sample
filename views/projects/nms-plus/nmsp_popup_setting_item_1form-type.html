<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NMS+ | Popup - 감시 대상 선택 - mui-form</title>
  <link rel="stylesheet" href="../../../dist/css/nms-plus-sherman/style.min.css">
</head>

<body>
  <!-- NOTE: 팝업 권장 width: 950px, max-height는 팝업 캔버스의 사이즈에 맞춰 입력해주세요! -->
  <div class="d-flex">
    <ul class="mui-tab">
      <li class="mui-tab-item is-active">장비 그룹</li>
      <li class="mui-tab-item">장비</li>
      <li class="mui-tab-item">장비 > 인터페이스</li>
    </ul>
    <div class="mui-tab-cont">
      <div class="mui-form">
        <div class="mui-form-body">
          <div class="mui-form-item">
            <div class="mui-form-item-label mu-col-2"><label>장비 그룹 :</label></div>
            <div class="mui-form-item-cont mu-col-10">
              <div class="mu-selectbox">
                <button class="mu-value width200">사용</button>
                <ul class="mu-list">
                  <li value="사용" class="active">사용</li>
                  <li value="미사용">미사용</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex p10">
          <button type="button" class="mu-btn mu-btn-md mu-btn-default">취소</button>
          <button type="button" class="mu-btn mu-btn-md mu-btn-primary ml-auto">저장</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../../../dist/js/nms-plus-sherman.bundle.js"></script>
</body>
